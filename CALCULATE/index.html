<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор Fix Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Калькулятор Fix Price</h2>
    <label for="initialMmr">Начальный ММР:</label>
    <input type="text" id="initialMmr">
    
    <label for="finalMmr">Конечный ММР:</label>
    <input type="text" id="finalMmr">
    
    <label for="countOfGames">Количество игр:</label>
    <input type="text" id="countOfGames">
    
    <label for="mmrMode">Режим:</label>
    <select id="mmrMode">
        <option value="solo">Соло</option>
        <option value="duo">Дуо</option>
    </select>
    
    <button onclick="calculate()">Вычислить</button>
    
    <div id="result"></div>
</div>

<script>
    const FixPriceSolo = {
        28: 2000,
        34: 3000,
        42: 3500,
        55: 4000,
        69: 4500,
        75: 5000,
        97: 5500,
        125: 6000,
        175: 6500,
        200: 7000,
        250: 7500,
        375: 8000,
        500: 8500,
        750: 9000,
        1500: 9500,
        2500: 10000
    };

    const FixPriceDuo = {
        55: 2000,
        65: 3000,
        75: 3500,
        90: 4000,
        100: 4500,
        135: 5000,
        165: 5500,
        275: 6000
    };

    function calculate() {
        const initialMmr = parseInt(document.getElementById('initialMmr').value);
        const finalMmr = parseInt(document.getElementById('finalMmr').value);
        const countOfGames = parseInt(document.getElementById('countOfGames').value);
        const mmrMode = document.getElementById('mmrMode').value;

        const targetMmr = finalMmr || initialMmr + (countOfGames * 25);

        let currentMmr = initialMmr;
        let sum = 0;
        let gamesNeeded = (targetMmr - initialMmr) / 25;

        const prices = mmrMode === 'solo' ? FixPriceSolo : FixPriceDuo;

        for (const price in prices) {
            while (gamesNeeded >= 1 && currentMmr < prices[price]) {
                currentMmr += 25;
                sum += parseInt(price);
                gamesNeeded--;
            }
        }

        document.getElementById('result').innerText = `Minimum cost: ${sum}`;
    }
</script>

</body>
</html>
