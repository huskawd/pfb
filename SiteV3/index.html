<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>PFB WORK</title>
</head>
<body>
  <div class="background">
    <div class="menu">  
      <a href="index.html" class="Home">
          PFB Work Calculate
      </a>
      <a href="price.html" class="Calculate">
          PFB FixPrice
      </a>
      <a href="contacts.html" class="Contacts">
          Информация о сайте 
      </a>
    </div>
    
    <div class="calculator">
      <div class="calculator-container">
        <h2>Калькулятор Fix Price</h2>
        <label for="initialMmr">Начальный ММР:</label>
        <input type="text" id="initialMmr">
        
        <label for="finalMmr">Конечный ММР:</label>
        <input type="text" id="finalMmr">
        
        <label for="countOfGames">Количество игр:</label>
        <input type="text" id="countOfGames">
        
        <label for="mmrMode">Режим:</label>
        <select id="mmrMode">
            <option value="solo">Соло</option>
            <option value="duo">Дуо</option>
        </select>
        
        <label for="percentCount">Проценты к итоговой стоимости:</label>
        <input type="text" id="percentCount">
    
        <button onclick="calculate()">Вычислить</button>
        
        <div id="result"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
